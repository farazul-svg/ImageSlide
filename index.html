<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>অটো ইমেজ স্লাইডার</title>
    <style>
        /* সাধারণ স্টাইল */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }

        /* স্লাইডার কন্টেইনার */
        .slider-container {
            position: relative;
            width: 80%;
            max-width: 800px;
            overflow: hidden;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        /* স্লাইডার */
        .slider {
            display: flex;
            transition: transform 0.5s ease-in-out;
        }

        /* প্রতিটি স্লাইড */
        .slide {
            min-width: 100%;
            position: relative;
        }

        /* ছবি */
        .slide img {
            width: 100%;
            display: block;
        }

        /* ছবির উপর টেক্সট */
        .slide-text {
            position: absolute;
            bottom: 20px;
            left: 20px;
            right: 20px;
            background-color: rgba(0, 0, 0, 0.5); /* ট্রান্সপারেন্ট ব্যাকগ্রাউন্ড */
            color: white;
            padding: 10px;
            border-radius: 5px;
            text-align: center;
        }

        /* ছবির সংখ্যা দেখানোর জন্য */
        .slide-counter {
            position: absolute;
            top: 20px;
            right: 20px;
            background-color: rgba(0, 0, 0, 0.5);
            color: white;
            padding: 5px 10px;
            border-radius: 5px;
            font-size: 14px;
        }

        /* নেভিগেশন বাটন */
        .prev, .next {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background-color: rgba(0, 0, 0, 0.5);
            color: white;
            border: none;
            padding: 10px;
            cursor: pointer;
            border-radius: 50%;
            font-size: 18px;
            transition: background-color 0.3s ease;
        }

        .prev:hover, .next:hover {
            background-color: rgba(0, 0, 0, 0.8);
        }

        .prev {
            left: 10px;
        }

        .next {
            right: 10px;
        }
    </style>
</head>
<body>

<div class="slider-container">
    <!-- স্লাইডার -->
    <div class="slider">
        <!-- প্রথম স্লাইড -->
        <div class="slide">
            <img src="https://i.ytimg.com/vi/llRcTad1kS8/hq720.jpg?sqp=-oaymwEhCK4FEIIDSFryq4qpAxMIARUAAAAAGAElAADIQj0AgKJD&rs=AOn4CLD0HepABDmZVFL-HnAMQjUCyvlXVA" alt="ছবি ১">
            <div class="slide-text">
                <h2>ছবি ১</h2>
                <p>এই ছবিটি প্রথম ছবি।</p>
            </div>
            <div class="slide-counter">১/৩</div>
        </div>
        <!-- দ্বিতীয় স্লাইড -->
        <div class="slide">
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTYnjYW8J3QDuWWNEwH7ZKURESs8h-gwE2tdNXq2TNsU39Gq99NvlkAlPVIUZU6_YQFUvU&usqp=CAU" alt="ছবি ২">
            <div class="slide-text">
                <h2>ছবি ২</h2>
                <p>এই ছবিটি দ্বিতীয় ছবি।</p>
            </div>
            <div class="slide-counter">২/৩</div>
        </div>
        <!-- তৃতীয় স্লাইড -->
        <div class="slide">
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSDMRHJIm7h6Dzy72Y126krGh4WapYLh-q0jg&s" alt="ছবি ৩">
            <div class="slide-text">
                <h2>ছবি ৩</h2>
                <p>এই ছবিটি তৃতীয় ছবি।</p>
            </div>
            <div class="slide-counter">৩/৩</div>
        </div>
    </div>

    <!-- নেভিগেশন বাটন -->
    <button class="prev" onclick="prevSlide()">&#10094;</button>
    <button class="next" onclick="nextSlide()">&#10095;</button>
</div>

<script>
    let currentSlide = 0;
    const slides = document.querySelectorAll('.slide');
    const totalSlides = slides.length;
    let autoSlideInterval;

    // পরবর্তী স্লাইডে যাওয়ার ফাংশন
    function nextSlide() {
        currentSlide = (currentSlide + 1) % totalSlides;
        updateSlider();
    }

    // পূর্ববর্তী স্লাইডে যাওয়ার ফাংশন
    function prevSlide() {
        currentSlide = (currentSlide - 1 + totalSlides) % totalSlides;
        updateSlider();
    }

    // স্লাইডার আপডেট করার ফাংশন
    function updateSlider() {
        const slider = document.querySelector('.slider');
        const offset = -currentSlide * 100;
        slider.style.transform = `translateX(${offset}%)`;

        // ছবির সংখ্যা আপডেট করুন
        const counters = document.querySelectorAll('.slide-counter');
        counters.forEach((counter, index) => {
            counter.textContent = `${currentSlide + 1}/${totalSlides}`;
        });
    }

    // অটো স্লাইড শুরু করার ফাংশন
    function startAutoSlide() {
        autoSlideInterval = setInterval(nextSlide, 3000); // প্রতি ৩ সেকেন্ডে স্লাইড পরিবর্তন
    }

    // অটো স্লাইড বন্ধ করার ফাংশন
    function stopAutoSlide() {
        clearInterval(autoSlideInterval);
    }

    // পেজ লোড হলে অটো স্লাইড শুরু করুন
    startAutoSlide();

    // স্লাইডারে হোভার করলে অটো স্লাইড বন্ধ করুন
    const sliderContainer = document.querySelector('.slider-container');
    sliderContainer.addEventListener('mouseenter', stopAutoSlide);
    sliderContainer.addEventListener('mouseleave', startAutoSlide);
</script>

</body>
</html>
